{% macro nav_link(endpoint, text) %}
<li class="nav-item
    {% if request.endpoint and request.endpoint.endswith(endpoint) %} active{% endif %}">
  <a class="nav-link" href="{{ url_for(endpoint) }}">{{ _('%(text)s', text=text) }}
    {% if request.endpoint and request.endpoint.endswith(endpoint) %}
      <span class="sr-only">(current)</span>{% endif %}
  </a>
</li>
{% endmacro %}
